<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html


    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Другие настройки виртуального хоста...
</VirtualHost>

# Настройки кеширования
<IfModule mod_cache.c>
    CacheEnable disk /
    CacheRoot "/var/cache/apache2"
    CacheDefaultExpire 600
    CacheMaxExpire 86400
    CacheLastModifiedFactor 0.5
</IfModule>

# Настройки сжатия контента
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript
</IfModule>

# Безопасность: Запретить доступ к .htaccess и другим скрытым файлам
<FilesMatch "^\.">
    Order allow,deny
    Deny from all
</FilesMatch>

# Безопасность: Защита от clickjacking
Header always append X-Frame-Options SAMEORIGIN

# Безопасность: Защита от XSS
Header set X-XSS-Protection "1; mode=block"

# Безопасность: Принудительная проверка MIME типов
Header set X-Content-Type-Options nosniff